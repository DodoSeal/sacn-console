<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sACN Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/index.js" type="module"></script>
</head>
<body class="bg-slate-900">
    <div class="w-full h-full">
        <div class="flex items-center place-content-center w-full h-full flex-col mt-[14vh]">
            <input id="cmd-bar" class="w-72 rounded-lg h-32 text-white bg-slate-800 cursor-default focus:outline-none mb-2 p-5 text-center font-semibold text-xl" type="text"
                readonly>
            <div class="flex flex-wrap w-72 [&_input]:h-16 [&>input]:w-[5rem] [&_input]:m-1 [&_input]:rounded-lg place-content-center" id="keypad">
                <input id="key-thru" class="bg-blue-600 text-white transition-colors hover:bg-blue-500 focus:outline-none"
                    type="button" value="Thru">
                <input id="key-space" class="bg-green-600 text-white transition-colors hover:bg-green-500 focus:outline-none"
                    type="button" value="+">
                <input id="key-clear" class="bg-red-500 text-white transition-colors hover:bg-red-400 focus:outline-none"
                    type="button" value="Clear">
                <input id="key-1" class="bg-slate-700 text-white transition-colors hover:bg-slate-600 focus:outline-none"
                    type="button" value="1">
                <input id="key-2" class="bg-slate-700 text-white transition-colors hover:bg-slate-600 focus:outline-none"
                    type="button" value="2">
                <input id="key-3" class="bg-slate-700 text-white transition-colors hover:bg-slate-600 focus:outline-none"
                    type="button" value="3">
                <input id="key-4" class="bg-slate-700 text-white transition-colors hover:bg-slate-600 focus:outline-none"
                    type="button" value="4">
                <input id="key-5" class="bg-slate-700 text-white transition-colors hover:bg-slate-600 focus:outline-none"
                    type="button" value="5">
                <input id="key-6" class="bg-slate-700 text-white transition-colors hover:bg-slate-600 focus:outline-none"
                    type="button" value="6">
                <input id="key-7" class="bg-slate-700 text-white transition-colors hover:bg-slate-600 focus:outline-none"
                    type="button" value="7">
                <input id="key-8" class="bg-slate-700 text-white transition-colors hover:bg-slate-600 focus:outline-none"
                    type="button" value="8">
                <input id="key-9" class="bg-slate-700 text-white transition-colors hover:bg-slate-600 focus:outline-none"
                    type="button" value="9">
                <input id="key-at" class="bg-yellow-500 text-white transition-colors hover:bg-orange-400 focus:outline-none"
                    type="button" value="At">
                <input id="key-0" class="bg-slate-700 text-white transition-colors hover:bg-slate-600 focus:outline-none"
                    type="button" value="0">
                <input id="key-enter" class="bg-yellow-500 text-white transition-colors hover:bg-yellow-400 focus:outline-none"
                    type="button" value="Enter">
                <div>
                    <input id="key-release" class="bg-red-500 w-[12rem] text-white transition-colors hover:bg-red-400 focus:outline-none"
                        type="button" value="Release All">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
